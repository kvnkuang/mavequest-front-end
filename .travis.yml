language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
  - "$HOME/google-cloud-sdk"
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
install:
- npm install
script:
- npm run lint
- npm run test:unit
- npm run build
deploy:
  provider: script
  script: bash ./gae-deploy.sh $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    branch: prod
notifications:
  slack:
    secure: 
    